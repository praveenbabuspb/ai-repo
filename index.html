<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Quiz Bot</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="assets/scripts/main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    #topic-input {
      flex: 1;
      padding: 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s;
    }

    #topic-input:focus {
      border-color: #6e8efb;
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      background: #6e8efb;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #5a76e0;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #quiz-container {
      text-align: left;
      margin-top: 20px;
    }

    #quiz-container h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .option {
      background: #f7f7f7;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1rem;
      color: #555;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .option:hover {
      background: #e8e8e8;
      transform: translateX(5px);
    }

    .answer {
      margin-top: 20px;
      font-size: 1rem;
      color: #28a745;
      font-weight: 600;
      background: #e6ffe6;
      padding: 10px;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .input-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Quiz Bot</h1>
    <div class="input-group">
      <input type="text" id="topic-input" placeholder="Enter a topic (e.g., Quadratic Equations)">
      <button onclick="generateQuiz()">Generate Quiz</button>
    </div>
    <div id="quiz-container">
      <!-- Quiz will be rendered here -->
    </div>
  </div>
</body>
</html>
